<html>
<head>
	<title>Weather</title>

	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.min.css" rel="stylesheet">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="forecast-header">
				<h2 class="day"></h2>
				<div class="location">
					<span class="city"></span>
					<span class="lat"></span>
					<span class="lon"></span>					
				</div>
			</div>
			<div class="forecast-content">
				<div class="degree">
					<div class="num">23<sup>o</sup>C</div>
					<div class="forecast-icon">
						<img src="" alt="" width="90">
					</div>	
				</div>
				<span><img src="images/icon-umberella.png" alt=""><span class="hum"></span></span>
				<span><img src="images/icon-wind.png" alt=""><span class="wind"></span></span>
				<span><img src="images/icon-compass.png" alt=""><span class="dir"></span></span>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="forecast col-md-3 col-sm-6 col-xs-12">
				<div class="well">
					<div class="forecast-header">
						<h4 class="day"></h4>
					</div>
					<div class="forecast-content">
						<div class="forecast-icon">
							<img src="" alt="" width="48">
						</div>
						<div class="degree"></div>
					</div>
				</div>
			</div>
			<div class="forecast col-md-3 col-sm-6 col-xs-12">
				<div class="well">
					<div class="forecast-header">
						<h4 class="day"></h4>
					</div>
					<div class="forecast-content">
						<div class="forecast-icon">
							<img src="" alt="" width="48">
						</div>
						<div class="degree"></div>
					</div>
				</div>
			</div>
			<div class="clearfix visible-sm"></div>
			<div class="forecast col-md-3 col-sm-6 col-xs-12">
				<div class="well">
					<div class="forecast-header">
						<h4 class="day"></h4>
					</div>
					<div class="forecast-content">
						<div class="forecast-icon">
							<img src="" alt="" width="48">
						</div>
						<div class="degree"></div>
					</div>
				</div>
			</div>
			<div class="forecast col-md-3 col-sm-6 col-xs-12">
				<div class="well">
					<div class="forecast-header">
						<h4 class="day"></h4>
					</div>
					<div class="forecast-content">
						<div class="forecast-icon">
							<img src="" alt="" width="48">
						</div>
						<div class="degree"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
